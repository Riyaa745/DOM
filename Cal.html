<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 22rem;
            background-color: rgb(0 0 0 / 62%);
            padding: 1rem 1rem;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        button {
            border-radius: 13px;
            background-color: grey;
            /* padding: 10px 28px; */
            text-align: center;
            /* margin: 0.2rem; */
            border: none;
            height: 41px;
            width: 71px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .icon i {
            font-size: 1.5rem;
        }

        .upper {
            padding-bottom: 1rem;
        }

        .lower {
            display: grid;
            grid-template-columns: repeat(4, 5rem);
            grid-template-rows: repeat(5, 3rem);
            padding-top: 1rem;
            border-top: 1px solid grey;
        }

        .nav_down {
            padding-bottom: 1rem;
        }

        input {
            height: 200px;
            width: 98%;
            background-color: #0000008c;
            color: white;
            border-radius: 10px;
            margin-top: 1rem;
            font-size: 4rem;
            text-align: right;
        }

        span {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="upper">
            <div class="nav icon">
                <i class="ri-fullscreen-exit-line"></i>
                <i class="ri-settings-3-line"></i>

            </div>
            <input type="text" name="" id="output">
        </div>
        <div class="nav_down icon">
            <i class="ri-history-fill"></i>
        </div>

        <div class="lower">
           
            <button onclick="clearAll()">AC</button>
            <button><i class="ri-delete-back-2-line"></i></button>
            
            <button onclick="operators(this.value)" ondblclick="operators(this.value)">/</button>
            
            <button><i class="ri-divide-line"></i></button>
            <button class="head"  onclick="screenOutput(this.value)" value="7">7</button>
            <button class="head"  onclick="screenOutput(this.value)" value="8">8</button>
            
            
            <button class="head"  onclick="screenOutput(this.value)" value="9">9</button>
            <button class="head"  onclick="operators(this.value)" value="*">x</button>
            <button class="head"  onclick="screenOutput(this.value)" value="4">4</button>
            
            <button class="head"  onclick="screenOutput(this.value)" value="5">5</button>
            <button class="head"  onclick="screenOutput(this.value)" value="6">6</button>
            <button class="head"  onclick="operators(this.value)" value="-">-</button>
            
            <button class="head"  onclick="screenOutput(this.value)" value="1">1</button>
            <button class="head"  onclick="screenOutput(this.value)" value="2">2</button>
            <button class="head"  onclick="screenOutput(this.value)" value="3">3</button>
            
            <button class="head"  onclick="operators(this.value)" value="+">+</button>
            <button onclick="operators(this.value)" value="%">%</button>
            <button class="head"  onclick="screenOutput(this.value)" value="0">0</button>
            <button class="head"  onclick="screenOutput(this.value)" value=".">.</button>
            <button class="head"  onclick="result()" value="=">=</button>
            


        </div>
    </div>
    <script>
        let out = document.getElementById("output");
        let op1, op2, opr, res;

        function screenOutput(x){
            out.value += x;
        }

        function operators(y){
            op1 = parseFloat(out.value);
            out.value = '';
            opr = y
        }
        function result(){
            op2 = parseFloat(out.value)
            res = 0;
            if(opr=='+'){
                res = op1 + op2
            }
            else if(opr=='-'){
                res = op1 - op2
            }
            else if(opr=='*'){
                res = op1 * op2
            }
            else if(opr=='/'){
                res = op1 / op2
            }
            out.value = res;
        }
        function clearAll(){
            out.value = '';
        }
    </script>
</body>

</html>
