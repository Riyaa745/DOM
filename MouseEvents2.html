<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            height: 100vh;
        }

        .main {
            height: 100%;
            width: 100%;
            position: relative;
            background-color: rebeccapurple;
        }

        .cursor {
            height: 20px;
            width: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="cursor"></div>
    </div>

    <script>
        let main = document.querySelector(".main")
        let cr = document.querySelector(".cursor")
        main.addEventListener("mousemove", function (e) {
            cr.style.top = e.y + 'px'
            cr.style.left = e.x + 'px'
            console.log(e.x)
            console.log(e.y)
        })
    </script>
</body>

</html>
